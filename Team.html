function starterChange()
{
	var maxBadge = document.getElementById("johto").hidden ? 8 : 16;

	var min = document.getElementById("starterGuarantee").checked ? 1 : 0;

	for (var i = 1; i <= maxBadge; i++)
	{
		refreshBadgeDropdown(i, min);
		min = document.getElementById("badge" + i).value;
	}
}

function gameChange()
{
	var game = document.getElementById("game").value;
	if (game == "gold" || game == "silver" || game == "crystal")
	{
		document.getElementById("johto").hidden = false;
		var min = document.getElementById("starterGuarantee").checked ? 1 : 0;
		var badge8 = document.getElementById("badge8").value;
		if (badge8 > min)
			min = badge8;
		for (var i = 9; i <= 16; i++)
		{
			refreshBadgeDropdown(i, min);
		}
	}
	else
	{
		document.getElementById("johto").hidden = true;
		var min = document.getElementById("starterGuarantee").checked ? 1 : 0;
		for (var i = 9; i <= 16; i++)
		{
			refreshBadgeDropdown(i, min);
			document.getElementById("badge" + i).value = min;
		}
	}

	var team = document.getElementById("team");
			
	if (game == "ruby" || game == "sapphire" || game == "emerald" || game == "fireRed" || game == "leafGreen")
	{
		team.height = 64;
		team.width = 384;
	}
	else
	{
		team.height = 56;
		team.width = 336;
	}
}

function updateBadges(badge)
{
	var maxBadge = document.getElementById("johto").hidden ? 8 : 16;

	var start = document.getElementById("starterGuarantee").checked ? 1 : 0;
	var min = Math.max(document.getElementById("badge" + badge).value, start);
	for (var i = badge + 1; i <= maxBadge; i++)
		refreshBadgeDropdown(i, min);
}

function refreshBadgeDropdown(badge, min)
{
	var select = document.getElementById("badge" + badge);
	var selected = select.value;
	for (var j = select.length - 1; j >= 0; j--)
		select.remove(j);
	for (var j = min; j <= 6; j++)
	{
		var option = document.createElement("option");
		option.text = j;
		option.value = j;
		select.add(option);
	}

	if (selected >= min)
		select.value = selected;
}

function generate()
{
	var game = document.getElementById("game").value;
	var pokemon = (JSON.parse(JSON.stringify(allpokemon)))[game];

	pokemon = pokemon.filter(function(a) { return !document.getElementById("blacklist").value.split("\n").includes(a.name) });

	if (document.getElementById("starterDisallow").checked)
		pokemon = pokemon.filter(function(a) { return !a.categories.includes("Starter") });

	if (!document.getElementById("tradeDisallowEvolving").checked)
		pokemon = pokemon.filter(function(a) { return !a.categories.includes("Trade1") });
	if (!document.getElementById("tradeAllow").checked)
		pokemon = pokemon.filter(function(a) { return !a.categories.includes("Trade2") });

	if (document.getElementById("legendaryDisallow").checked)
		pokemon = pokemon.filter(function(a) { return !a.categories.includes("Legendary") });

	var starters = pokemon.filter(function(a) { return a.categories.includes("Starter") });

	var result = [];
	while (result.length < 6)
	{
		var list = pokemon;
		var maxBadge = document.getElementById("johto").hidden ? 8 : 16;
		for (var i = 1; i <= maxBadge; i++)
			if (document.getElementById("badge" + i).value > result.length)
			{
				list = list.filter(function(a) { return a.badges < i });
				if (list.length == 0)
				{
					var team = document.getElementById("team");
					team.getContext("2d").font = "18px sans-serif";
					team.getContext("2d").clearRect(0, 0, team.width, team.height);
					team.getContext("2d").fillText("This configuration is not possible. Try", 0, 18);
					team.getContext("2d").fillText("making the badge requirements less", 0, 36);
					team.getContext("2d").fillText("restrictive.", 0, 54);
					return;
				}
				break;
			}

		if (result.length == 0 && document.getElementById("starterGuarantee").checked)
			list = starters;

		var next = list[Math.floor(Math.random() * list.length)];

		pokemon.splice(pokemon.indexOf(next), 1);
		for (var i = 0; i < next.blocks.length; i++)
			for (var j = 0; j < pokemon.length; j++)
				if (pokemon[j].name == next.blocks[i])
					pokemon.splice(j, 1);

		if (document.getElementById("typeDisallowExactMatch").checked)
			pokemon = pokemon.filter(function(a) { return typeMatch(getPokemonType(a), getPokemonType(next)) != "full"; });
		if (document.getElementById("typeDisallowOverlap").checked)
			pokemon = pokemon.filter(function(a) { return typeMatch(getPokemonType(a), getPokemonType(next)) == "none"; });
		result.push(next);
	}
	
	result.sort(function(a, b) { return a.sort - b.sort});

	var team = document.getElementById("team");
	team.getContext("2d").clearRect(0, 0, team.width, team.height);
	
	var extension = ".png";
	if (game == "gold" || game == "crystal")
		extension = ".gif";

	var size = 56;
	if (game == "ruby" || game == "sapphire" || game == "emerald" || game == "fireRed" || game == "leafGreen")
		size = 64;

	var img1 = new Image(size, size);
	img1.src = game + "/" + result[0].name + extension;
  	img1.addEventListener('load', function(){ team.getContext("2d").drawImage(img1, 0, 0); });
	var img2 = new Image(size, size);
	img2.src = game + "/" + result[1].name + extension;
  	img2.addEventListener('load', function(){ team.getContext("2d").drawImage(img2, size, 0); });
	var img3 = new Image(size, size);
	img3.src = game + "/" + result[2].name + extension;
  	img3.addEventListener('load', function(){ team.getContext("2d").drawImage(img3, size * 2, 0); });
	var img4 = new Image(size, size);
	img4.src = game + "/" + result[3].name + extension;
  	img4.addEventListener('load', function(){ team.getContext("2d").drawImage(img4, size * 3, 0); });
	var img5 = new Image(size, size);
	img5.src = game + "/" + result[4].name + extension;
  	img5.addEventListener('load', function(){ team.getContext("2d").drawImage(img5, size * 4, 0); });
	var img6 = new Image(size, size);
	img6.src = game + "/" + result[5].name + extension;
  	img6.addEventListener('load', function(){ team.getContext("2d").drawImage(img6, size * 5, 0); });
}

function getPokemonType(pokemon)
{
	var game = document.getElementById("game").value;
	var type = typelist[pokemon.name];
	
	if (["red", "blue", "yellow"].includes(game) && type.includes("Steel"))
		type.splice(type.indexOf("Steel"), 1);
	if (!["x", "y", "omegaRuby", "alphaSapphire", "sun", "moon",
             "ultraSun", "ultraMoon", "letsgopikachu", "letsgoeevee",
	     "sword", "shield", "brillantDiamond", "shiningPearl",
	     "legendsArceus"].includes(game) && type.includes("Fairy"))
	{
		if (type.length == 1)
			type = ["Normal"]
		else if (type.indexOf("Fairy") == 0)
			type.splice(0, 1, "Normal");
		else
			type.splice(1, 1);
	}

	return type;
}

function typeMatch(first, second)
{
	var overlap = first.filter(function(a) { return second.includes(a) });
	if (first.length == second.length && first.length == overlap.length)
		return "full";
	else if (overlap.length > 0)
		return "partial";
	else
		return "none";
}
